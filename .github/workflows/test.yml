name: test

on: [pull_request]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: ^1.18

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v3.2.0

  unit:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: ^1.18
        id: go

      - name: Check out code into the Go module directory
        uses: actions/checkout@v3

      - run: go mod download

      - name: Test
        run: go test -race -covermode=atomic -coverprofile=coverage.txt ./...

      - uses: actions/upload-artifact@v3
        with:
          name: unit-coverage
          path: coverage.txt

  acceptance:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: ^1.18
        id: go

      - name: Check out code into the Go module directory
        uses: actions/checkout@v3

      - run: go mod download

      - name: Set up services
        env:
          COMPOSE_FILE: ./example/docker-compose.yml
        run: |
          docker-compose build
          docker-compose up -d --force-recreate jenkins
          while [ "$(docker inspect jenkins-provider-acc --format '{{ .State.Health.Status }}')" != "healthy" ]; do echo "Waiting for Jenkins to start..."; sleep 3; done

      - name: Run Acceptance Tests
        env:
          TF_ACC: "1"
          JENKINS_URL: "http://localhost:8080"
          JENKINS_USERNAME: "admin"
          JENKINS_PASSWORD: "admin"
        run: go test -v -covermode=atomic -coverprofile=coverage.txt ./...

      - uses: actions/upload-artifact@v3
        with:
          name: acceptance-coverage
          path: coverage.txt
