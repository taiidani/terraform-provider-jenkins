name: Acceptance Tests

on: pull_request

jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.x
      uses: actions/setup-go@v2
      with:
        go-version: ^1.14
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2

    - run: go mod download
    - run: docker-compose build

    - name: Run Acceptance Tests
      run: make testacc
